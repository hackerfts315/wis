#IP do roteador
host=192.168.1.1

#login do roteador
usuario=admin

#senha do roteador
password=123456

#arquivos dos MACs mapeados 
macs=macs.conf

#arquivos com os MACs ja detectado
new=news

#tempo update
tempo=10

#ativa o alerta do ids (1=ativado/0=desativado)
ids=1

#msg do alerta
msg=invasao wifi detectada 

#conexoes do dia que vai ser exibida (0=todas, n=max), obs: exibida as ultimas conexoes
conexao_qnt=8

#ativa detecção de arp-spoofing (1=ativado/0=desativado), obs: so funciona no linux
arpspoof=1

#mac do routeador para detectar no arp-spoofing
macroute=aa:bb:cc:dd:ee:ff

#diretorio dos logs
log=logs.txt
